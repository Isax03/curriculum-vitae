name: Compile LaTeX Curriculum Vitae

on:
  push:
    branches: [main]
    paths:
      - "**.tex"
      - "**.cls"
      - "resume/**"
  workflow_dispatch:
    inputs:
      version:
        description: "Nome della versione (es. v24-05-01)"
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.today }}
    steps:
      - name: Get current date
        id: date
        run: echo "today=$(date +'%y-%m-%d')" >> "$GITHUB_OUTPUT"

  build-italian:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-lang-italian texlive-latex-recommended texlive-latex-extra latexmk texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Compile Italian CV
        run: pnpm run build:it

      - name: Rename Italian PDF
        run: |
          mv Tonini_Isaia_CV_it.pdf Isaia_Tonini_CV_IT-${{ needs.setup.outputs.date }}.pdf

      - name: Create GitHub release for Italian CV
        uses: softprops/action-gh-release@v1
        with:
          tag_name: IT-${{ github.event.inputs.version || needs.setup.outputs.date }}
          name: Isaia_Tonini_CV_IT-${{ github.event.inputs.version || needs.setup.outputs.date }}
          files: Isaia_Tonini_CV_IT-${{ github.event.inputs.version || needs.setup.outputs.date }}.pdf
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.CV_GITHUB_TOKEN }}

  build-english:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-lang-italian texlive-latex-recommended texlive-latex-extra latexmk texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Compile English CV
        run: pnpm run build:en

      - name: Rename English PDF
        run: |
          mv Tonini_Isaia_CV_en.pdf Isaia_Tonini_CV_EN-${{ needs.setup.outputs.date }}.pdf

      - name: Create GitHub release for English CV
        uses: softprops/action-gh-release@v1
        with:
          tag_name: EN-${{ github.event.inputs.version || needs.setup.outputs.date }}
          name: Isaia_Tonini_CV_EN-${{ github.event.inputs.version || needs.setup.outputs.date }}
          files: Isaia_Tonini_CV_EN-${{ github.event.inputs.version || needs.setup.outputs.date }}.pdf
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.CV_GITHUB_TOKEN }}
